<!DOCTYPE html>
<html>
<head>
<title>Boss Battle</title>
<style>
body {
  background-color: #F0EAD6;
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
  margin-top: 50px;
}

.boss {
  width: 200px;
  height: 200px;
  background-image: url('boss.png'); /* Replace with your own boss image */
  background-size: cover;
  margin: 0 auto;
}

.question {
  font-size: 18px;
  margin-top: 10px;
}

.answer {
  margin-top: 20px;
}

.button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}

.button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
<div class="container">
  <div class="boss" id="boss"></div>
  <div class="question" id="question">What is 2 + 3?</div>
  <div class="answer">
    <input type="number" id="answerInput" min="1" max="10">
    <button class="button" onclick="checkAnswer()">Submit</button>
  </div>
</div>

<script>
let bossHealth = 100;

function checkAnswer() {
  const answerInput = document.getElementById('answerInput');
  const answer = Number(answerInput.value);
  
  if (answer === 5) {
    bossHealth -= 20;
    if (bossHealth <= 0) {
      alert('You defeated the boss!');
      resetGame();
    } else {
      showNextQuestion();
    }
  } else {
    alert('Incorrect answer. Try again!');
  }
  
  answerInput.value = '';
}

function showNextQuestion() {
  const questionElement = document.getElementById('question');
  questionElement.textContent = 'What is ' + getRandomNumber() + ' + ' + getRandomNumber() + '?';
}

function getRandomNumber() {
  return Math.floor(Math.random() * 10) + 1;
}

function resetGame() {
  bossHealth = 100;
  showNextQuestion();
}
</script>
</body>
</html>
