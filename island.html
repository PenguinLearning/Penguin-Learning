<!DOCTYPE html>
<html>
<head>
<title>Experience Bar</title>
<style>
.exp-bar {
  width: 200px;
  height: 20px;
  background-color: #f2f2f2;
  border: 1px solid #333;
  overflow: hidden;
}

.exp-fill {
  width: 0;
  height: 100%;
  background-color: #4CAF50;
  transition: width 0.5s ease-in-out;
}

.exp-text {
  text-align: center;
  margin-top: 5px;
}
</style>
</head>
<body>
<div class="exp-bar" id="exp-bar">
  <div class="exp-fill" id="exp-fill"></div>
</div>
<div class="exp-text" id="exp-text">0 / 100</div>

<script>
let currentExp = 0;
const maxExp = 100;
const expBarElement = document.getElementById('exp-bar');
const expFillElement = document.getElementById('exp-fill');
const expTextElement = document.getElementById('exp-text');

function updateExpBar(exp) {
  currentExp += exp;
  if (currentExp > maxExp) {
    currentExp = maxExp;
  }
  const expPercent = (currentExp / maxExp) * 100;
  expFillElement.style.width = `${expPercent}%`;
  expTextElement.textContent = `${currentExp} / ${maxExp}`;
}

// Example usage: increase experience by 10
updateExpBar(10);
</script>
</body>
</html>
